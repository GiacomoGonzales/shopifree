  <line x1="170" y1="140" x2="430" y2="140" stroke="#E2E8F0" stroke-width="1"/>
  
  <!-- Minimal content -->
  <rect x="170" y="160" width="260" height="80" rx="1" fill="#FAFAFA"/>
  <rect x="180" y="170" width="100" height="6" rx="1" fill="#334155"/>
  <rect x="180" y="185" width="150" height="4" rx="1" fill="#64748B"/>
  <rect x="180" y="195" width="120" height="4" rx="1" fill="#64748B"/>
  
  <!-- Ultra clean product -->
  <rect x="180" y="210" width="60" height="20" rx="1" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
  <rect x="250" y="210" width="60" height="20" rx="1" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
  <rect x="320" y="210" width="60" height="20" rx="1" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
  
  <!-- Clean typography -->
  <rect x="180" y="215" width="40" height="2" rx="1" fill="#94A3B8"/>
  <rect x="180" y="220" width="25" height="2" rx="1" fill="#CBD5E1"/>
  
  <rect x="250" y="215" width="40" height="2" rx="1" fill="#94A3B8"/>
  <rect x="250" y="220" width="25" height="2" rx="1" fill="#CBD5E1"/>
  
  <rect x="320" y="215" width="40" height="2" rx="1" fill="#94A3B8"/>
  <rect x="320" y="220" width="25" height="2" rx="1" fill="#CBD5E1"/>
  
  <!-- Clean footer -->
  <line x1="170" y1="260" x2="430" y2="260" stroke="#E2E8F0" stroke-width="1"/>
  <rect x="170" y="270" width="60" height="3" rx="1" fill="#94A3B8"/>
  <rect x="170" y="280" width="40" height="3" rx="1" fill="#CBD5E1"/>
  
  <!-- Minimal decorative elements -->
  <circle cx="400" cy="120" r="2" fill="#E2E8F0"/>
  <circle cx="410" cy="120" r="2" fill="#E2E8F0"/>
  <circle cx="420" cy="120" r="2" fill="#E2E8F0"/>
  
  <!-- Title -->
  <text x="300" y="380" text-anchor="middle" fill="#0F172A" font-family="Arial, sans-serif" font-size="18" font-weight="100">Minimal Clean</text>
