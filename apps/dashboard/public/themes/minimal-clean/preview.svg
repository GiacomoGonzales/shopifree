<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8FAFC;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bg)"/>
  
  <!-- Ultra minimal container -->
  <rect x="150" y="80" width="300" height="240" rx="2" fill="#FFFFFF" stroke="#F1F5F9" stroke-width="1"/>
  
  <!-- Minimal header -->
  <rect x="170" y="100" width="260" height="30" rx="1" fill="#FFFFFF"/>
  <rect x="170" y="105" width="80" height="8" rx="1" fill="#0F172A"/>
  <rect x="170" y="118" width="120" height="4" rx="1" fill="#64748B"/>
  
