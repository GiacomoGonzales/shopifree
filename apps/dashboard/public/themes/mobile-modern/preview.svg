<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bg)"/>
  
  <!-- Mobile phone mockup -->
  <rect x="200" y="50" width="200" height="300" rx="20" fill="#1F2937" stroke="#374151" stroke-width="2"/>
  <rect x="210" y="70" width="180" height="260" rx="10" fill="#FFFFFF"/>
  
  <!-- Header -->
  <rect x="220" y="80" width="160" height="30" rx="5" fill="#3B82F6"/>
  <circle cx="240" cy="95" r="8" fill="#FFFFFF"/>
  <rect x="255" y="90" width="80" height="10" rx="5" fill="#FFFFFF"/>
  
  <!-- Content cards -->
  <rect x="220" y="120" width="160" height="40" rx="5" fill="#F3F4F6"/>
  <rect x="220" y="170" width="160" height="40" rx="5" fill="#F3F4F6"/>
  <rect x="220" y="220" width="160" height="40" rx="5" fill="#F3F4F6"/>
  
  <!-- Bottom navigation -->
  <rect x="220" y="280" width="160" height="40" rx="5" fill="#3B82F6"/>
  <circle cx="250" cy="300" r="6" fill="#FFFFFF"/>
  <circle cx="300" cy="300" r="6" fill="#FFFFFF"/>
  <circle cx="350" cy="300" r="6" fill="#FFFFFF"/>
  
