<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FAFAFA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5F5F5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bg)"/>
  
  <!-- Main container -->
  <rect x="100" y="50" width="400" height="300" rx="8" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Minimal header -->
  <rect x="120" y="70" width="360" height="40" rx="4" fill="#FFFFFF"/>
  <line x1="120" y1="110" x2="480" y2="110" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Typography elements -->
  <rect x="120" y="130" width="200" height="20" rx="2" fill="#111827"/>
  <rect x="120" y="160" width="300" height="8" rx="2" fill="#9CA3AF"/>
  <rect x="120" y="175" width="250" height="8" rx="2" fill="#9CA3AF"/>
  
  <!-- Minimal product grid -->
  <rect x="120" y="200" width="110" height="80" rx="4" fill="#F9FAFB" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="245" y="200" width="110" height="80" rx="4" fill="#F9FAFB" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="370" y="200" width="110" height="80" rx="4" fill="#F9FAFB" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Product content -->
  <rect x="130" y="210" width="90" height="40" rx="2" fill="#F3F4F6"/>
  <rect x="130" y="255" width="60" height="6" rx="1" fill="#6B7280"/>
  <rect x="130" y="265" width="40" height="8" rx="2" fill="#111827"/>
  
  <rect x="255" y="210" width="90" height="40" rx="2" fill="#F3F4F6"/>
  <rect x="255" y="255" width="60" height="6" rx="1" fill="#6B7280"/>
  <rect x="255" y="265" width="40" height="8" rx="2" fill="#111827"/>
  
  <rect x="380" y="210" width="90" height="40" rx="2" fill="#F3F4F6"/>
  <rect x="380" y="255" width="60" height="6" rx="1" fill="#6B7280"/>
  <rect x="380" y="265" width="40" height="8" rx="2" fill="#111827"/>
  
  <!-- Minimal footer -->
  <line x1="120" y1="300" x2="480" y2="300" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="120" y="310" width="80" height="8" rx="2" fill="#9CA3AF"/>
  
  <!-- Title -->
  <text x="300" y="380" text-anchor="middle" fill="#111827" font-family="Arial, sans-serif" font-size="18" font-weight="300">Minimal Sushi</text>
</svg> 