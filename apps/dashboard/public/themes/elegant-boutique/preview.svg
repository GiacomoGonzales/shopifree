<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with warm gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FAF8F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5F3EF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="header" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F3EF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FAF8F6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logo" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B7D6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B5D4F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B8860B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A0750A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <!-- Header -->
  <rect width="800" height="100" fill="url(#header)"/>
  <line x1="0" y1="100" x2="800" y2="100" stroke="#8B7D6B" stroke-width="2" opacity="0.2"/>
  
  <!-- Centered Logo -->
  <rect x="320" y="25" width="160" height="50" fill="url(#logo)" rx="6"/>
  <text x="400" y="42" font-family="serif" font-size="14" fill="#FAF8F6" text-anchor="middle" font-weight="bold">ELEGANT</text>
  <text x="400" y="60" font-family="serif" font-size="14" fill="#FAF8F6" text-anchor="middle" font-weight="bold">BOUTIQUE</text>
  
  <!-- Navigation -->
  <rect x="0" y="100" width="800" height="50" fill="rgba(245,243,239,0.8)"/>
  <text x="250" y="130" font-family="sans-serif" font-size="14" fill="#4E4641" text-anchor="middle">MODA</text>
  <circle cx="320" cy="125" r="2" fill="#B8860B"/>
  <text x="390" y="130" font-family="sans-serif" font-size="14" fill="#4E4641" text-anchor="middle">ACCESORIOS</text>
  <circle cx="460" cy="125" r="2" fill="#B8860B"/>
  <text x="530" y="130" font-family="sans-serif" font-size="14" fill="#4E4641" text-anchor="middle">PREMIUM</text>
  
  <!-- Hero Section -->
  <rect x="80" y="180" width="640" height="160" fill="rgba(245,243,239,0.9)" rx="8" stroke="url(#accent)" stroke-width="1"/>
  <text x="400" y="230" font-family="serif" font-size="32" fill="#4E4641" text-anchor="middle" font-weight="300">Elegancia Atemporal</text>
  <text x="400" y="260" font-family="sans-serif" font-size="16" fill="#A39B95" text-anchor="middle">Descubre nuestra exclusiva colección premium</text>
  
  <!-- CTA Button -->
  <rect x="320" y="280" width="160" height="40" fill="url(#logo)" rx="6"/>
  <text x="400" y="305" font-family="sans-serif" font-size="14" fill="#FAF8F6" text-anchor="middle" font-weight="500">EXPLORAR COLECCIÓN</text>
  
  <!-- Decorative separator -->
  <line x1="200" y1="380" x2="600" y2="380" stroke="url(#accent)" stroke-width="1"/>
  <circle cx="400" cy="380" r="8" fill="#FAF8F6"/>
  <text x="400" y="385" font-family="serif" font-size="12" fill="#B8860B" text-anchor="middle">◆</text>
  
  <!-- Products Section -->
  <text x="400" y="420" font-family="serif" font-size="24" fill="#4E4641" text-anchor="middle" font-weight="300">Nuestra Colección</text>
  
  <!-- Product Cards -->
  <g id="product-1">
    <rect x="120" y="440" width="120" height="120" fill="rgba(250,248,246,0.9)" rx="6" stroke="rgba(139,125,107,0.2)" stroke-width="1"/>
    <rect x="130" y="450" width="100" height="60" fill="#E8E6E3" rx="4"/>
    <rect x="130" y="450" width="30" height="12" fill="url(#accent)" rx="2"/>
    <text x="145" y="459" font-family="sans-serif" font-size="7" fill="#FAF8F6" text-anchor="middle">PREMIUM</text>
    <text x="180" y="480" font-family="sans-serif" font-size="9" fill="#A39B95" text-anchor="middle">PRODUCTO</text>
    <text x="180" y="530" font-family="serif" font-size="12" fill="#4E4641" text-anchor="middle">Collar Elegante</text>
    <text x="180" y="550" font-family="serif" font-size="14" fill="#B8860B" text-anchor="middle" font-weight="600">$299</text>
  </g>
  
  <g id="product-2">
    <rect x="260" y="440" width="120" height="120" fill="rgba(250,248,246,0.9)" rx="6" stroke="rgba(139,125,107,0.2)" stroke-width="1"/>
    <rect x="270" y="450" width="100" height="60" fill="#E8E6E3" rx="4"/>
    <rect x="270" y="450" width="30" height="12" fill="url(#accent)" rx="2"/>
    <text x="285" y="459" font-family="sans-serif" font-size="7" fill="#FAF8F6" text-anchor="middle">PREMIUM</text>
    <text x="320" y="480" font-family="sans-serif" font-size="9" fill="#A39B95" text-anchor="middle">PRODUCTO</text>
    <text x="320" y="530" font-family="serif" font-size="12" fill="#4E4641" text-anchor="middle">Bolso Lujo</text>
    <text x="320" y="550" font-family="serif" font-size="14" fill="#B8860B" text-anchor="middle" font-weight="600">$599</text>
  </g>
  
  <g id="product-3">
    <rect x="400" y="440" width="120" height="120" fill="rgba(250,248,246,0.9)" rx="6" stroke="rgba(139,125,107,0.2)" stroke-width="1"/>
    <rect x="410" y="450" width="100" height="60" fill="#E8E6E3" rx="4"/>
    <rect x="410" y="450" width="30" height="12" fill="url(#accent)" rx="2"/>
    <text x="425" y="459" font-family="sans-serif" font-size="7" fill="#FAF8F6" text-anchor="middle">PREMIUM</text>
    <text x="460" y="480" font-family="sans-serif" font-size="9" fill="#A39B95" text-anchor="middle">PRODUCTO</text>
    <text x="460" y="530" font-family="serif" font-size="12" fill="#4E4641" text-anchor="middle">Anillo Oro</text>
    <text x="460" y="550" font-family="serif" font-size="14" fill="#B8860B" text-anchor="middle" font-weight="600">$899</text>
  </g>
  
  <g id="product-4">
    <rect x="540" y="440" width="120" height="120" fill="rgba(250,248,246,0.9)" rx="6" stroke="rgba(139,125,107,0.2)" stroke-width="1"/>
    <rect x="550" y="450" width="100" height="60" fill="#E8E6E3" rx="4"/>
    <rect x="550" y="450" width="30" height="12" fill="url(#accent)" rx="2"/>
    <text x="565" y="459" font-family="sans-serif" font-size="7" fill="#FAF8F6" text-anchor="middle">PREMIUM</text>
    <text x="600" y="480" font-family="sans-serif" font-size="9" fill="#A39B95" text-anchor="middle">PRODUCTO</text>
    <text x="600" y="530" font-family="serif" font-size="12" fill="#4E4641" text-anchor="middle">Reloj Clásico</text>
    <text x="600" y="550" font-family="serif" font-size="14" fill="#B8860B" text-anchor="middle" font-weight="600">$1299</text>
  </g>
  
  <!-- Footer -->
  <rect x="0" y="580" width="800" height="20" fill="url(#header)"/>
  <text x="400" y="593" font-family="serif" font-size="12" fill="#A39B95" text-anchor="middle" font-style="italic">Experiencia Boutique Premium • Elegancia • Sofisticación</text>
</svg> 