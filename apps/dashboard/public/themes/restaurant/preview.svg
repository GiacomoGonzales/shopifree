<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradientes -->
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#991b1b;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F9FAFB;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="#F3F4F6"/>

  <!-- Header -->
  <rect width="800" height="60" fill="#FFFFFF"/>
  <rect x="20" y="20" width="40" height="20" rx="4" fill="#E5E7EB"/>
  <text x="70" y="35" fill="#1F2937" font-family="Arial, sans-serif" font-size="16" font-weight="600">Restaurant Name</text>
  <circle cx="740" cy="30" r="12" fill="#dc2626" opacity="0.2"/>
  <text x="740" y="35" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="12" font-weight="600">🛒</text>

  <!-- Hero Section -->
  <rect y="60" width="800" height="120" fill="url(#heroGradient)"/>
  <text x="400" y="110" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="28" font-weight="700">Bienvenido a Nuestro Menú</text>
  <text x="400" y="140" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="14" opacity="0.9">Deliciosos platos preparados con amor</text>

  <!-- Category Filters (Sticky Bar) -->
  <rect y="180" width="800" height="60" fill="#F9FAFB"/>

  <!-- Filter buttons -->
  <rect x="40" y="197" width="100" height="26" rx="13" fill="#dc2626"/>
  <text x="90" y="213" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="11" font-weight="500">Todos</text>

  <rect x="150" y="197" width="100" height="26" rx="13" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1.5"/>
  <text x="200" y="213" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif" font-size="11">Entradas</text>

  <rect x="260" y="197" width="110" height="26" rx="13" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1.5"/>
  <text x="315" y="213" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif" font-size="11">Platos Fuertes</text>

  <rect x="380" y="197" width="90" height="26" rx="13" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1.5"/>
  <text x="425" y="213" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif" font-size="11">Bebidas</text>

  <rect x="480" y="197" width="90" height="26" rx="13" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1.5"/>
  <text x="525" y="213" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif" font-size="11">Postres</text>

  <!-- Product Grid -->
  <!-- Product Card 1 -->
  <g>
    <rect x="40" y="270" width="170" height="240" rx="12" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
    <!-- Image placeholder -->
    <rect x="40" y="270" width="170" height="170" rx="12" fill="#FEE2E2"/>
    <text x="125" y="360" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="40">🍕</text>
    <!-- Info -->
    <text x="55" y="465" fill="#1F2937" font-family="Arial, sans-serif" font-size="13" font-weight="600">Pizza Margarita</text>
    <text x="55" y="482" fill="#6B7280" font-family="Arial, sans-serif" font-size="10">Tomate, mozzarella...</text>
    <text x="55" y="500" fill="#dc2626" font-family="Arial, sans-serif" font-size="14" font-weight="700">$12.99</text>
    <circle cx="190" cy="494" r="14" fill="#dc2626"/>
    <text x="190" y="499" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="16" font-weight="600">+</text>
  </g>

  <!-- Product Card 2 -->
  <g>
    <rect x="230" y="270" width="170" height="240" rx="12" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
    <rect x="230" y="270" width="170" height="170" rx="12" fill="#FEF3C7"/>
    <text x="315" y="360" text-anchor="middle" fill="#F59E0B" font-family="Arial, sans-serif" font-size="40">🍔</text>
    <text x="245" y="465" fill="#1F2937" font-family="Arial, sans-serif" font-size="13" font-weight="600">Hamburguesa</text>
    <text x="245" y="482" fill="#6B7280" font-family="Arial, sans-serif" font-size="10">Carne premium, queso...</text>
    <text x="245" y="500" fill="#dc2626" font-family="Arial, sans-serif" font-size="14" font-weight="700">$15.99</text>
    <circle cx="380" cy="494" r="14" fill="#dc2626"/>
    <text x="380" y="499" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="16" font-weight="600">+</text>
  </g>

  <!-- Product Card 3 -->
  <g>
    <rect x="420" y="270" width="170" height="240" rx="12" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
    <rect x="420" y="270" width="170" height="170" rx="12" fill="#DBEAFE"/>
    <text x="505" y="360" text-anchor="middle" fill="#3B82F6" font-family="Arial, sans-serif" font-size="40">🍜</text>
    <text x="435" y="465" fill="#1F2937" font-family="Arial, sans-serif" font-size="13" font-weight="600">Ramen</text>
    <text x="435" y="482" fill="#6B7280" font-family="Arial, sans-serif" font-size="10">Caldo especial, fideos...</text>
    <text x="435" y="500" fill="#dc2626" font-family="Arial, sans-serif" font-size="14" font-weight="700">$13.99</text>
    <circle cx="570" cy="494" r="14" fill="#dc2626"/>
    <text x="570" y="499" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="16" font-weight="600">+</text>
  </g>

  <!-- Product Card 4 -->
  <g>
    <rect x="610" y="270" width="170" height="240" rx="12" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
    <rect x="610" y="270" width="170" height="170" rx="12" fill="#E9D5FF"/>
    <text x="695" y="360" text-anchor="middle" fill="#A855F7" font-family="Arial, sans-serif" font-size="40">🍰</text>
    <text x="625" y="465" fill="#1F2937" font-family="Arial, sans-serif" font-size="13" font-weight="600">Pastel de Chocolate</text>
    <text x="625" y="482" fill="#6B7280" font-family="Arial, sans-serif" font-size="10">Rico y cremoso...</text>
    <text x="625" y="500" fill="#dc2626" font-family="Arial, sans-serif" font-size="14" font-weight="700">$8.99</text>
    <circle cx="760" cy="494" r="14" fill="#dc2626"/>
    <text x="760" y="499" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="16" font-weight="600">+</text>
  </g>

  <!-- Watermark -->
  <text x="400" y="580" text-anchor="middle" fill="#9CA3AF" font-family="Arial, sans-serif" font-size="11">Tema Restaurant - Single Page Experience</text>
</svg>
